<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Todo<span class="text-indigo-600">App</span></h1>
    </header>

    <section class="mb-6">
      <form id="todo-form" class="flex gap-3">
        <input id="title" type="text" placeholder="What do you want to do?" class="flex-1 p-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-200" />
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700" type="submit">Add</button>
      </form>
    </section>

    <section class="mb-4 flex items-center justify-between">
      <div id="counts" class="text-sm text-gray-600">Loading...</div>
      <div class="flex gap-2 items-center">
        <button id="clear-completed" class="text-sm text-gray-500 hover:text-red-500">Clear completed</button>
      </div>
    </section>

    <ul id="todo-list" class="space-y-3">
      <!-- todos get injected here -->
    </ul>

    
  </div>

  <script src="/app.js"></script>
</body>
</html>
